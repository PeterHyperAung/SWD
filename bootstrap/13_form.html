<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./bootstrap-5.1.3/dist/css/bootstrap.css" rel="stylesheet"/>
    <title>Form</title>
</head>
<body class="bg-light">
<div class="container">
    <div class="row">
        <div class="col-9 col-md-4 mx-auto">
            <div class="card mt-5 ">
                <div class="card-header">Register Form</div>
                <div class="card-body">
                    <form action="">
                        <div class="form-group my-3">
                            <label for="username">Name</label>
                            <input type="text" name=username"" id="username" class="form-control">
                        </div>

                        <div class="form-group my-3">
                            <label for="password">Password</label>
                            <input type="password" name=username"" id="password" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="example-form-control">Select</label>
                            <select class="form-select" id="example-form-control">
                                <option value="" selected disabled readonly>Choose an option</option>
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                                <option value="">5</option>
                                <option value="">6</option>
                            </select>
                        </div>

                        <div class="input-group mt-4">
                            <input type="file" class="form-control" id="inputGroupFile02">
                        </div>


                        <div class="form-group mt-4">

                            <label for="customRange1" class="form-label">Range</label>
                            <input type="range" class="form-range" id="customRange1">
                        </div>

                        <div class="form-group mt-4 form-check-inline">
                            <label for="" class="h5">Gender</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Default checkbox
                                </label>
                            </div>
                        </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Default radio
                                </label>
                            </div>


                        <div class="form-group mt-4">
                            <label for="" class="h5">Gender</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                                <label class="form-check-label" for="flexCheckIndeterminate">
                                    Indeterminate checkbox
                                </label>
                            </div>
                        </div>

                        <div class="form-check ">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault">
                            <label class="form-check-label" for="flexRadioDefault">
                                Default radio
                            </label>
                        </div>

                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
                        </div>

                        <hr>
                            <div class="btn btn-primary float-end">Register</div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="./bootstrap-5.1.3/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
