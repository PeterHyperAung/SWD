<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hide Show</title>
  <style>
    .obj{
      width: 300px;
      height: 200px;
      background-color: grey;
    }
  </style>
</head>
<body>

<button class="hideBtn">fadeOut</button>
<button class="showBtn">fadeIn</button>
<button class="toggle">fadeToggle</button>
<button class="to">Fade to</button>

<div class="obj"></div>

<script src="js/jQuery.js"></script>
<script>

  $(".hideBtn").click(function (){
    $(".obj").fadeOut(1000);
  });

  $(".showBtn").click(function (){
    $(".obj").fadeIn(1000);
  })

  $(".toggle").click(function (){
    $(".obj").fadeToggle(1000);
  })

  $(".to").click(function (){
    $(".obj").fadeTo(1000, 0.5)
  })



</script>

</body>
</html>
