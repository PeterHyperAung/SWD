<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .obj {
      width: 300px;
      height: 100px;
      background: gray;
      margin-top: 10px;
      position: relative;
    }
  </style>
</head>
<body>

<button class="animate">Animate</button>
<button class="stop">Stop</button>
<div class="obj"></div>

<button class="chain">Chain</button>
<div class="obj2">I'm Min Phone Aung</div>

<script src="js/jQuery.js"></script>
<script>
  $('.animate').click(function () {
    $(".obj").animate({
      // width: 'toggle',
      // height: 'toggle'
      //  opacity: 'toggle'
      // opacity: '0',
      left: '+=50px',
      top: '+=100px'
    }, 3000, function (){
      console.log("the animation is finished");
    })
  })

  $(".stop").click(function (){
    $(".obj").stop();
  })

  $('.chain').click(function (){
    $('.obj2').hide(2000).show(1000).css('color', 'dodgerblue');
  })
</script>

</body>
</html>
