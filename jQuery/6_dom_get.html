<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>

    <p id="p" title="testing"><span></span>this is p tag</p>
    <input type="text" name="" id="input">
    <br>
    <br>

    <select name="" id="select">
        <option value="mm">mm</option>
        <option value="cn">cn</option>
        <option value="kr">kr</option>
    </select>
    <br>
    <br>

    <button class="btn">click</button>

    <script src="js/jQuery.js"></script>

    <script>

        $('.btn').click(function (){
            let d= $("#p").html();
            console.log(d);
        });

        $('.btn').click(function (){
            let d= $("#p").text();
            console.log(d);
        });

        $('.btn').click(function (){
            let d= $("#input").val();
            console.log(d);
        });

        $('.btn').click(function (){
            let d= $("#select").val();
            console.log(d);
        });

        $('.btn').click(function (){
            let d= $("#p").attr('title');
            console.log(d);
        });

    </script>

</body>
</html>
