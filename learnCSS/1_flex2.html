<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box</title>
    <style>
      .box {
        display: flex;
      }
      .item {
        border: 1px solid black;
        padding: 40px;
      }
      .active {
        order: -1;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item" style="order: 1; flex-grow: 3">This is 1</div>
      <div class="item" style="order: 2; flex-grow: 2">This is 2</div>
      <div class="item active" style="order: 3; flex-grow: 1">This is 3</div>
      <div class="item" style="order: 4; flex-grow: 1">This is 4</div>
      <div class="item" style="order: 5; flex-grow: 1">This is 5</div>
    </div>
  </body>
</html>
