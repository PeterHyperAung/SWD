<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <style>
      p {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <p id="clock"></p>
    <button class="stop">Stop</button>

    <script>
      let clock = document.getElementById("clock");

      function showTime() {
        let d = new Date();
        clock.innerHTML = `${d.getHours()} : ${d.getMinutes()} : ${d.getSeconds()}`;
      }

      let run = setInterval(showTime, 1000);

      document.querySelector(".stop").onclick = () => clearInterval(run);
    </script>
  </body>
</html>
