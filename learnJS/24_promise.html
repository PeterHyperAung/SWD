<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
  </head>
  <body>
    <script>
      // promise | resolve -> then | reject -> catch

      // let x = fetch("https://fakestoreapi.com/products/1")
      //  .then((res) => res.json())
      //  .then((json) => console.log(json));
      // console.log(x);

      let x = async function () {
        // async process
        await setTimeout(function () {
          console.log("this is aa");
        }, 2000);
      };

      x();

      let y = new Promise(function (resolve) {
        setTimeout(function () {
          resolve("this is y");
        }, 2000);
      });

      y.then(function (response) {
        console.log(response, y);
      });
    </script>
  </body>
</html>
