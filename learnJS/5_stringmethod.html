<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Method</title>
  </head>
  <body>
    <h4>10 useful String methods in Js</h4>
    <ol>
      <li>indexOf()</li>
      <li>search()</li>
      <li>slice(start, end)</li>
      <li>substring(start, end)</li>
      <li>substr(start, length)</li>
      <li>toUpperCase()</li>
      <li>toLowerCase()</li>
      <li>replace()</li>
      <li>trim()</li>
      <li>split()</li>
    </ol>
    <script>
      let name = "Min Phone Aung";
      let longText =
        "Lorem ipsum dolor sit, amet consectetur adipisicing elit. amet Voluptatem accusamus sed iusto hic, amet cum soluta dolorem nulla amet dolore cupiditate ab nihil eveniet architecto debitis a magni enim consequatur quos incidunt.";
      console.log(name.length);
      console.log(longText.length);

      console.log(name[0]);
      console.log(name[12]);

      console.log(name.indexOf("Aung"));
      console.log(name.indexOf("zan"));

      console.log(name.search("Aung"));
      console.log(name.search("zan"));

      console.log(longText.search("olor"));
      console.log(longText.indexOf("olor"));

      console.log(longText.search(/pl/));

      console.log(name.slice(5, 9));
      console.log(name.substring(5, 9));

      console.log(name.slice(1, -3));

      console.log(name.substr(5, 4));

      console.log(name.toUpperCase());
      console.log(name.toLowerCase());

      console.log(name.replace("P", "p"));
      console.log(longText.replaceAll("amet", "success"));
      console.log(longText.replace(/amet/g, "success"));

      let t = "    sdsdf sdsdf    ";

      console.log(t.length);
      console.log(t.trim());
      console.log(t.trimLeft());
      console.log(t.trimRight());

      let n = "5";
      let typen = typeof n;
      console.log(typen);
      console.log(Number(n));

      console.log(name.split(" "));
      console.log(name.split(""));
    </script>
  </body>
</html>
