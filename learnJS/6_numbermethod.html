<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Method</title>
  </head>
  <body>
    <h4>5 useful Number methods</h4>
    <ol>
      <li>toFixed</li>
      <li>toPrecision</li>
      <li>Number()</li>
      <li>parseInt()</li>
      <li>parsesFloat()</li>
    </ol>
    <script>
      let n = 123;
      let d = 234.26734;
      let t = "12 hour";
      let w = "89.56 lb";
      let b = "123";

      console.log(n + 5);
      console.log(n + b);
      console.log(n - b);
      console.log(n * b);
      console.log(b + n);

      console.log(d.toFixed());
      console.log(d.toFixed(2));
      console.log(d.toFixed(7));

      console.log(d.toPrecision());
      console.log(d.toPrecision(2));

      let x = 5.2342232;

      console.log(x.toPrecision(2));
      console.log(x.toPrecision(3));

      console.log(Number(w));

      console.log(parseInt(w));
      console.log(parseFloat(w));

      console.log(parseInt(t));
      console.log(parseFloat(t));

      console.log(parseInt("hello"));
      console.log(10 / "a"); // result NaN = not a number
      console.log(1 / 0); // infinity
    </script>
  </body>
</html>
