<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Object</title>
  </head>
  <body>
    <h4>10 useful Math methods</h4>
    <ol>
      <li>Math.round(x)</li>
      <li>Math.pow(x, y)</li>
      <li>Math.sqrt(x)</li>
      <li>Math.abs(x)</li>
      <li>Math.ceil(x)</li>
      <li>Math.floor(x)</li>
      <li>Math.random()</li>
      <li>Math.sin(x)</li>
      <li>Math.max(0, 150, 30, 20, -1, -200)</li>
      <li>Math.min(0, 150, 30, 20, -1, -200)</li>
    </ol>

    <script>
      let n = 123;
      let d1 = 2.65;
      let d2 = 5.23;

      console.log(Math.round(d1));

      console.log(2 ** 8);
      console.log(Math.pow(2, 8));

      console.log(Math.sqrt(4));
      console.log(Math.sqrt(16));

      console.log(Math.abs(5));
      console.log(Math.abs(-5));

      console.log(Math.ceil(d1));
      console.log(Math.ceil(d2));

      console.log(Math.floor(d1));
      console.log(Math.floor(d2));

      console.log(Math.random());
      console.log(Math.random());

      console.log(Math.sin(90));
      console.log(Math.max(0, 150, 30, 20, -8, -200));
      console.log(Math.min(0, 150, 30, 20, -8, -200));

      console.log(Math.trunc(Math.random() * 6) + 1);
    </script>
  </body>
</html>
