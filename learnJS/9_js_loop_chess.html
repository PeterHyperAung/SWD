<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Loop</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        width: 50px;
        height: 50px;
        border: 1px solid black;
      }
      .black {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody id="tbody"></tbody>
    </table>
    <script>
      for (let i = 1; i <= 5; i++) {
        let star = "";
        for (let x = 0; x <= i; x++) {
          star += "*";
        }
        console.log(star);
      }

      for (let i = 5; i >= 1; i--) {
        let star = "";
        for (let x = 1; x <= i; x++) {
          star += "*";
        }
        console.log(star);
      }

      let body = document.getElementById("tbody");
      for (let i = 1; i <= 8; i++) {
        let td = "";
        for (let x = 1; x <= 8; x++) {
          if ((x % 2 === 0 && i % 2 == 1) || (x % 2 === 1 && i % 2 === 0)) {
            td += "<td class='black'></td>";
          } else {
            td += "<td></td>";
          }
        }
        tbody.innerHTML += `<tr>${td}</tr>`;
      }
    </script>
  </body>
</html>
