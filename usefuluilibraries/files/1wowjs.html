<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wow Js</title>
  <link rel="stylesheet" href="../vendor/vendor/animate_it/animate.css">
  <link rel="stylesheet" href="../../bootstrap/bootstrap-5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<section class="container-fluid vh-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12">
      <div class="text-center h1 wow animate__zoomIn">Section 1</div>
    </div>
  </div>
</section>

<section class="container-fluid vh-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12">
      <div class="text-center h1 wow animate__zoomIn">Section 2</div>
    </div>
  </div>
</section>

<section class="container-fluid vh-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12">
      <div class="text-center h1 wow animate__zoomIn">Section 3</div>
    </div>
  </div>
</section>

<section class="container-fluid vh-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12">
      <div class="text-center h1 wow animate__zoomIn">Section 4</div>
    </div>
  </div>
</section>

  <script src="../../bootstrap/bootstrap-5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../vendor/vendor/wow/wow.js">
  </script>
  <script>
    wow = new WOW(
            {
              boxClass:     'wow',      // default
              animateClass: 'animate__animated', // default
              offset:       0,          // default
              mobile:       true,       // default
              live:         true        // default
            }
    )
    wow.init();
  </script>
</body>
</html>
