<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../bootstrap/bootstrap-5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../vendor/vendor/venobox/venobox.css">
    <title>Veno Box</title>
</head>
<body>

<div class="container">
  <div class="row">
      <div class="col-12 col-md-4">
          <div class="mb-3">
              <a class="venobox" href="../../images/jennie12.jpg" data-gall="aa"><img src="../../images/jennie12.jpg" alt="image alt" class="img-fluid" /></a>
          </div>
      </div>
      <div class="col-12 col-md-4">
          <div class="mb-3">
              <a class="venobox" href="../../images/jennie2.jpg" data-gall="aa"><img src="../../images/jennie2.jpg" alt="image alt" class="img-fluid" /></a>
          </div>
      </div>
      <div class="col-12 col-md-4">
          <div class="mb-3">
              <a class="venobox" href="../../images/jennie8.jpg" data-gall="aa"><img src="../../images/jennie8.jpg" alt="image alt" class="img-fluid" /></a>
          </div>
      </div>
      <div class="col-12 col-md-4">
          <div class="mb-3">
              <a class="venobox" href="../../images/jennie3.jpg" data-gall="aa"><img src="../../images/jennie3.jpg" alt="image alt" class="img-fluid" /></a>
          </div>
      </div>
  </div>
</div>


<script src="../../bootstrap/bootstrap-5.1.3/dist/js/bootstrap.bundle.min.js">
</script>
<script src="../../jQuery/js/jQuery.js"></script>
<script src="../vendor/vendor/venobox/venobox.min.js"></script>

<script>
    $(document).ready(function(){
        $('.venobox').venobox({
            framewidth : '400px',                            // default: ''
            frameheight: 'auto',                            // default: ''
            border     : '2',                             // default: '0'
            bgcolor    : '#ffffff60',                          // default: '#fff'
            titleattr  : 'data-title',                       // default: 'title'
            numeratio  : true,                               // default: false
            infinigall : true,                               // default: false
            share      : ['facebook', 'twitter', 'download'] // default: []
        });
    });
</script>

</body>
</html>
