<script src="../vendor/vendor/slick/slick.min.js"></script>
<script>
  $('.slide').slick({
    centerMode: true,
            centerPadding: '60px',
          slidesToShow: 3,
          responsive: [
    {
      breakpoint: 768,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '40px',
        slidesToShow: 3
      }
    },
    {
      breakpoint: 480,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '40px',
        slidesToShow: 1
      }
    }
  ]
  });
