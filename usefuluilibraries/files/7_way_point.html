<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Way Point</title>
    <link href="../../bootstrap/bootstrap-5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../node_modules/animate.css/animate.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNavAltMarkup" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a aria-current="page" class="nav-link" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Pricing</a>
                <a class="nav-link">Disabled</a>
            </div>
        </div>
    </div>
</nav>

<div class="container vh-100">
    <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center vh-100">
            <p class="h1 wow animate__zoomIn">Section</p>
        </div>
    </div>
</div>

<div class="container vh-100" id="two">
    <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center vh-100">
            <p class="h1 wow animate__zoomIn">Section</p>
        </div>
    </div>
</div>

<div class="container-fluid bg-primary" id="three">
    <div class="container vh-100">
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center vh-100">
                <p class="h1 wow animate__zoomIn">Section</p>
            </div>
        </div>
    </div>
</div>


<div class="container vh-100" id="four">
    <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center vh-100">
            <p class="h1 wow animate__zoomIn">Section</p>
        </div>
    </div>
</div>


<script src="../vendor/vendor/jquery-3.3.1.min.js"></script>
<script src="../../bootstrap/bootstrap-5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../vendor/vendor/wow/wow.js"></script>
<script src="../../node_modules/waypoints/lib/jquery.waypoints.min.js"></script>
<script>
    let wow = new WOW(
        {
            boxClass:     'wow',      // default
            animateClass: 'animate__animated', // default
            offset:       1,          // default
            mobile:       true,       // default
            live:         true        // default
        }
    )
    wow.init();
</script>
<script>
    let navbar = document.querySelector(".navbar");
    let waypoint = new Waypoint({
        element: document.getElementById('three'),
        handler: function(direction) {
            navbar.classList.toggle('bg-light');
            navbar.classList.toggle('navbar-light');
            navbar.classList.toggle('bg-primary');
            navbar.classList.toggle('navbar-dark');
        },
        offset: '10%'
    });

    let waypoint2 = new Waypoint({
        element: document.getElementById('four'),
        handler: function(direction) {
            navbar.classList.toggle('bg-light');
            navbar.classList.toggle('navbar-light');
            navbar.classList.toggle('bg-primary');
            navbar.classList.toggle('navbar-dark');
        }
    });

</script>
</body>
</html>
